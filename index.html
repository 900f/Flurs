    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">📁</div>
                    <div class="upload-title">Upload Your Image</div>
                    <div class="upload-subtitle">Drag and drop your image here, or click to browse</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <div class="upload-subtitle" style="margin-top: 1rem; font-size: 0.75rem;">
                        Supports JPG, PNG, GIF, WebP up to 50MB
                    </div>
                </div>

                <div class="controls-section">
                    <div class="controls">
                        <div class="form-group">
                            <label class="form-label" for="segments">Number of Segments</label>
                            <input type="number" id="segments" class="form-input" min="1" max="50" value="3">
                        </div>
                        <button class="btn btn-primary" id="splitBtn" onclick="splitImage()" disabled>
                            <span id="splitBtnText">Split Image</span>
                        </button>
                    </div>
                </div>

                <div class="preview-section hidden" id="previewSection">
                    <h2 class="section-title">Original Image</h2>
                    <div class="original-image-container">
                        <img id="originalImage" class="original-image" alt="Original">
                        <div class="image-info" id="imageInfo"></div>
                    </div>
                </div>

                <div class="split-results hidden" id="splitResults">
                    <h2 class="section-title">Split Results</h2>
                    <div class="progress-bar hidden" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="split-grid" id="splitGrid"></div>
                    
                    <div class="actions-section">
                        <button class="btn btn-success" id="downloadAllBtn" onclick="downloadAllImages()">
                            💾 Download All Segments
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">

<script>
    let originalImageData = null;
    let splitImagesData = [];
    let originalImageDimensions = { width: 0, height: 0 };

    // File input handling
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);
    
    // Drag and drop handling
    const uploadZone = document.getElementById('uploadZone');
    uploadZone.addEventListener('dragover', handleDragOver);
    uploadZone.addEventListener('dragleave', handleDragLeave);
    uploadZone.addEventListener('drop', handleDrop);

    function handleFileSelect(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            if (file.size > 50 * 1024 * 1024) { // 50MB limit
                alert('File size must be less than 50MB');
                return;
            }
            loadImage(file);
        }
    }

    function handleDragOver(e) {
        e.preventDefault();
        uploadZone.classList.add('dragover');
    }

    function handleDragLeave(e) {
        e.preventDefault();
        uploadZone.classList.remove('dragover');
    }

    function handleDrop(e) {
        e.preventDefault();
        uploadZone.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith('image/')) {
            if (file.size > 50 * 1024 * 1024) {
                alert('File size must be less than 50MB');
                return;
            }
            loadImage(file);
        }
    }

    function loadImage(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                originalImageDimensions = { width: img.width, height: img.height };
                
                const originalImageEl = document.getElementById('originalImage');
                originalImageEl.src = e.target.result;
                originalImageData = e.target.result;
                
                // Update image info
                const imageInfo = document.getElementById('imageInfo');
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                imageInfo.textContent = `${img.width} × ${img.height} px • ${fileSize} MB`;
                
                document.getElementById('previewSection').classList.remove('hidden');
                document.getElementById('splitBtn').disabled = false;
                
                // Hide previous split results
                document.getElementById('splitResults').classList.add('hidden');
                
                // Add success animation
                uploadZone.classList.add('success-state');
                setTimeout(() => uploadZone.classList.remove('success-state'), 500);
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function splitImage() {
        if (!originalImageData) return;

        const segments = parseInt(document.getElementById('segments').value);
        if (segments < 1 || segments > 50) {
            alert('Please enter a number between 1 and 50');
            return;
        }

        // Show loading state
        const splitBtn = document.getElementById('splitBtn');
        const splitBtnText = document.getElementById('splitBtnText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        splitBtn.disabled = true;
        splitBtnText.innerHTML = '<div class="loading"><div class="spinner"></div>Processing...</div>';
        progressBar.classList.remove('hidden');

        setTimeout(() => {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const segmentWidth = Math.floor(img.width / segments);
                splitImagesData = [];
                
                // Clear previous results
                const splitGrid = document.getElementById('splitGrid');
                splitGrid.innerHTML = '';

                for (let i = 0; i < segments; i++) {
                    // Update progress
                    progressFill.style.width = `${(i / segments) * 100}%`;
                    
                    const x = i * segmentWidth;
                    const width = (i === segments - 1) ? img.width - x : segmentWidth;
                    
                    canvas.width = width;
                    canvas.height = img.height;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, x, 0, width, img.height, 0, 0, width, img.height);
                    
                    const segmentDataURL = canvas.toDataURL('image/png', 0.95);
                    splitImagesData.push(segmentDataURL);
                    
                    // Create UI element
                    const segmentDiv = document.createElement('div');
                    segmentDiv.className = 'split-item';
                    segmentDiv.innerHTML = `
                        <img src="${segmentDataURL}" alt="Segment ${i + 1}" class="split-image">
                        <div class="split-info">
                            <div class="split-title">Segment ${i + 1}</div>
                            <div class="split-dimensions">${width} × ${img.height} pixels</div>
                        </div>
                        <button class="btn btn-outline" onclick="downloadImage(${i}, 'flurs-segment-${i + 1}.png')">
                            ⬇️ Download
                        </button>
                    `;
                    splitGrid.appendChild(segmentDiv);
                }
                
                // Complete progress and show results
                progressFill.style.width = '100%';
                setTimeout(() => {
                    progressBar.classList.add('hidden');
                    document.getElementById('splitResults').classList.remove('hidden');
                    
                    // Reset button
                    splitBtn.disabled = false;
                    splitBtnText.textContent = 'Split Image';
                    
                    // Animate split items
                    const splitItems = document.querySelectorAll('.split-item');
                    splitItems.forEach((item, index) => {
                        setTimeout(() => {
                            item.style.opacity = '0';
                            item.style.transform = 'translateY(20px)';
                            item.style.transition = 'all 0.3s ease';
                            setTimeout(() => {
                                item.style.opacity = '1';
                                item.style.transform = 'translateY(0)';
                            }, 50);
                        }, index * 100);
                    });
                }, 500);
            };
            
            img.src = originalImageData;
        }, 100);
    }

    function downloadImage(index, filename) {
        const link = document.createElement('a');
        link.href = splitImagesData[index];
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function downloadAllImages() {
        const downloadBtn = document.getElementById('downloadAllBtn');
        const originalText = downloadBtn.innerHTML;
        
        downloadBtn.innerHTML = '<div class="loading"><div class="spinner"></div>Preparing downloads...</div>';
        downloadBtn.disabled = true;
        
        splitImagesData.forEach((dataURL, index) => {
            setTimeout(() => {
                downloadImage(index, `flurs-segment-${index + 1}.png`);
                
                if (index === splitImagesData.length - 1) {
                    setTimeout(() => {
                        downloadBtn.innerHTML = originalText;
                        downloadBtn.disabled = false;
                    }, 1000);
                }
            }, index * 300);
        });
    }

    // Allow Enter key to trigger split
    document.getElementById('segments').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !document.getElementById('splitBtn').disabled) {
            splitImage();
        }
    });

    // Auto-adjust segments based on image aspect ratio
    document.getElementById('originalImage').addEventListener('load', function() {
        const img = this;
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        
        if (aspectRatio > 3) {
            document.getElementById('segments').value = Math.min(Math.ceil(aspectRatio), 10);
        }
    });
</script>
